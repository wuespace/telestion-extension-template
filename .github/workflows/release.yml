name: Release

# Events that trigger this workflow
on: [workflow_dispatch]

jobs:
  conventional-release:
    name: Conventional Commit Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ“¥
        uses: actions/checkout@v2.3.4

      - name: Conventional Changelog Action ðŸŽ‰
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3.7.1
        with:
          github-token: ${{ secrets.github_action }}
          git-user-name: ${{ github.actor }}
          git-user-email: '${{ github.actor }}@users.noreply.github.com'
          release-count: '0'
          version-file: './project.json'
          skip-on-empty: 'false'

      - name: Create Release ðŸª¡
        id: create_release
        uses: actions/create-release@v1
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.github_action }}
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          release_name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}

      - name: Save action output to build environment ðŸ—œ
        run: |
          echo "upload_url=${UPLOAD_URL}" >> ~/.build-env
          echo "tag=${RELEASE_TAG}" >> ~/.build-env
          echo "skipped=${RELEASE_SKIPPED}" >> ~/.build-env
        env:
          UPLOAD_URL: ${{ steps.create_release.outputs.upload_url }}
          RELEASE_TAG: ${{ steps.changelog.outputs.tag }}
          RELEASE_SKIPPED: ${{ steps.changelog.outputs.skipped }}

      - name: Upload build environment ðŸ“¤
        uses: actions/upload-artifact@v2.2.3
        with:
          name: build-env
          path: '~/.build-env'
          retention-days: 1
